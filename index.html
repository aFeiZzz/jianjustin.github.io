---
layout: default
---
<h1 class="headline">{{site.title}}</h1>
<a href="https://github.com/jianjustin/jianjustin.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
<div class="article-list">
{% for post in site.posts %}
    <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <p>{{post.excerpt | strip_html}}</p>
{% endfor %}
</div>
